<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ì–ª–∞–≤–Ω—ã–π –±–∏–¥–æ—Å—è ¬∑ –ö—É—Å—å –∑–∞ –±–æ—á–æ–∫</title>
    <style>
        * {

        }

        body {
            background: linear-gradient(145deg, #2b3e4f 0%, #1d2c36 100%);

            display: flex;

        .quiz-card {

        }

        h1 {

        }

        .choice:hover {

        }

        .choice:active {

        }

        .choice.nikita {

        /* ----- –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–ê (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π) ----- */
        .result-area {

            border-radius: 60px;
            padding: 24px 28px;
            border: 1px solid rgba(255,215,0,0.5);
            display: none;
            opacity: 0;
            transform: scale(0.9);

            margin-top: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px black;
        }

        .result-area.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .result-message {
            font-size: 1.7rem;
            font-weight: bold;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .big-emoji {

            filter: drop-shadow(2px 8px 6px black);
        }

        /* ----- –û–°–û–ë–´–ô –°–¢–ò–õ–¨ –î–õ–Ø –ú–ï–ù–Æ "–ö–£–°–¨" ----- */
        .kiss-menu {
            background: #ffddee;
            background: linear-gradient(145deg, #ffe6f0, #ffd0e0);
            border: 4px solid #ffa7b9;
            border-radius: 50px;
            padding: 25px 20px;
            color: #8b2c4a;
            text-shadow: 0 2px 10px white;
            box-shadow: 0 0 30px #ffb6c1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transform: scale(1.05);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #ff99aa; }
            50% { box-shadow: 0 0 40px #ff4d6d; }
            100% { box-shadow: 0 0 20px #ff99aa; }
        }

        .kiss-text {
            font-size: 2rem;
            font-weight: bold;
            color: #a12e4a;
            margin-bottom: 10px;
        }

        .kiss-emoji {
            font-size: 3.5rem;
            display: inline-block;
            animation: wobble 0.8s infinite;
        }

        @keyframes wobble {
            0%,100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
        }

        .kiss-footer {
            margin-top: 15px;
            font-size: 1.2rem;
            background: #ffecb3;
            padding: 8px 20px;
            border-radius: 40px;
            color: #664500;
            display: inline-block;
        }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 28px;
            border-radius: 40px;
            font-size: 1.1rem;
            margin-top: 28px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.6);
        }

        .reset-btn:hover {

            color: #1d2c36;
            border-color: #ffb347;
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.7;
            color: #cddae5;
        }
    </style>
</head>
<body>
    <div class="quiz-card">
        <h1>üëë –ë–ò–î–û–°–Ø</h1>
        <div class="subhead">–ö—Ç–æ —Ç—É—Ç –≥–ª–∞–≤–Ω—ã–π? (—Å–ø–æ–π–ª–µ—Ä: –Ω–µ –ù–∏–∫–∏—Ç–∞)</div>

        <div class="options">
            <!-- –ù–∏–∫–∏—Ç–∞ ‚Äî –∞–∫—Ç–∏–≤–µ–Ω, –Ω–æ –≤—ã–¥–∞—ë—Ç –æ—Ç–º–∞–∑–∫—É -->
            <button class="choice nikita" id="nikitaBtn">
                <span>ü•í</span> –ù–∏–∫–∏—Ç–∞
            </button>
            <!-- –ê–ª–∏–Ω–∞ ‚Äî –≤—ã–±–æ—Ä –ø–æ–±–µ–¥–∏—Ç–µ–ª—è, –ø–æ—è–≤–ª—è–µ—Ç—Å—è –º–µ–Ω—é —Å –∫—É—Å—å -->
            <button class="choice alina" id="alinaBtn">
                <span>üçë</span> –ê–ª–∏–Ω–∞
            </button>
        </div>

        <!-- –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –±–ª–æ–∫, –≤ –∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div id="resultBlock" class="result-area">
            <div id="resultMessage" class="result-message"></div>
        </div>

        <button id="resetBtn" class="reset-btn">‚ü≥ –°–±—Ä–æ—Å–∏—Ç—å –∏ –≤—ã–±—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        <footer>–±–∏–¥–æ—Å—è-—Ç–µ—Å—Ç ¬∑ –ù–∏–∫–∏—Ç–∞ ‚Äî –º–∏–º–æ, –ê–ª–∏–Ω–∞ ‚Äî –∫—É—Å—å</footer>
    </div>

    <script>
        const nikitaBtn = document.getElementById('nikitaBtn');
        const alinaBtn = document.getElementById('alinaBtn');
        const resultBlock = document.getElementById('resultBlock');
        const resultMessage = document.getElementById('resultMessage');
        const resetBtn = document.getElementById('resetBtn');

        // --- –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ù–∏–∫–∏—Ç—ã (–æ—à–∏–±–∫–∞ / –æ—Ç–º–∞–∑–∫–∞) ---
        function showNikitaError() {
            const reasons = [
                "–ù–∏–∫–∏—Ç–∞ –ø—Ä–æ—Å–ø–∞–ª —Å–≤–æ–π —à–∞–Ω—Å üò¥",
                "–£ –ù–∏–∫–∏—Ç—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –±–∏–¥–æ—Å—è-–±–∞–ª–ª—ã üéüÔ∏è",
                "–ù–∏–∫–∏—Ç–∞ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –≤ –±–∏–¥–æ—Å–µ ü§∑",
                "–ê–ª–∏–Ω–∞ —É–∂–µ –∑–∞–Ω—è–ª–∞ —Ç—Ä–æ–Ω üëë",
                "–ù–∏–∫–∏—Ç–∞ –∑–∞–±—ã–ª –ø–∞—Ä–æ–ª—å –æ—Ç –±–∏–¥–æ—Å–∏ üîê",
                "–ö–æ–¥–µ–∫—Å –±–∏–¥–æ—Å–∏ –∑–∞–ø—Ä–µ—â–∞–µ—Ç üö´",
                "–ù–∏–∫–∏—Ç–∞ —Å–∞–º –ø—Ä–∏–∑–Ω–∞–ª, —á—Ç–æ –ê–ª–∏–Ω–∞ ‚Äî –±–æ–≥–∏–Ω—è üõê"
            ];
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];

            resultMessage.innerHTML = `
                <span class="big-emoji">üö´ü•í</span>
                <span style="font-size:1.8rem; color: #ffb3b3;">–ù–ò–ö–ò–¢–ê –ù–ï –ü–†–û–•–û–î–ò–¢</span>
                <span style="font-size:1.2rem; background: rgba(200,60,60,0.7); padding: 10px 20px; border-radius: 50px; margin-top: 12px;">
                    ${randomReason}
                </span>
            `;
            // –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–π –∫–ª–∞—Å—Å kiss-menu, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –æ—Å—Ç–∞–ª—Å—è
            resultBlock.classList.remove('kiss-menu-style');
            resultBlock.style.background = ''; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ–Ω
            resultBlock.style.border = '';
            resultBlock.classList.add('show');
        }

        // --- –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ê–ª–∏–Ω—ã: –ù–û–í–û–ï –ú–ï–ù–Æ —Å –∫—É—Å—å ---
        function showAlinaKissMenu() {
            // –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±–ª–æ–∫–∞
            resultMessage.innerHTML = `
                <div class="kiss-menu">
                    <span class="kiss-emoji">üòòüòçü•∞</span>
                    <div class="kiss-text">–ê –∫—Ç–æ —ç—Ç–æ —É –Ω–∞—Å —Ç–∞–∫–æ–π –∫—Ä–∞—Å–∏–≤—ã–π?</div>
                    <div style="font-size: 2.5rem; margin: 10px 0;">üçë‚ú®</div>
                    <div style="font-size: 2rem; background: #ff99aa; padding: 15px 25px; border-radius: 60px; color: white; text-shadow: 2px 2px 0 #b34e5e;">
                        –ö—É—Å—å –∑–∞ –±–æ—á–æ–∫ —Ö–∞—Ö–∞ üòÇüíñ
                    </div>
                    <span class="kiss-footer">–°–∞–º—ã–π —Å–ª–∞–¥–∫–∏–π –±–∏–¥–æ—Å—è üë∏</span>
                </div>
            `;
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å–æ–±–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Å–∞–º–æ–º—É –±–ª–æ–∫—É result-area (—á—Ç–æ–± —Å–∏—è–ª)
            resultBlock.style.background = '#ffc0cb';
            resultBlock.style.border = '4px solid #ff6f91';
            resultBlock.style.boxShadow = '0 0 40px #ff4d6d';
            resultBlock.classList.add('show');
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ---
        nikitaBtn.addEventListener('click', showNikitaError);
        alinaBtn.addEventListener('click', showAlinaKissMenu);

        // --- –°–±—Ä–æ—Å: —Å–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ ---
        resetBtn.addEventListener('click', function() {
            resultBlock.classList.remove('show');
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ñ–æ–Ω –¥–ª—è result-area
            resultBlock.style.background = 'rgba(10, 20, 30, 0.7)';
            resultBlock.style.border = '1px solid rgba(255,215,0,0.5)';
            resultBlock.style.boxShadow = 'inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px black';
        });
    </script>
</body>
</html>
