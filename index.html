<!DOCTYPE html>

<head>

    <style>

        .quiz-card {

        }

        .options {

        .choice {

        }

        .choice:active {

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–∏–∫–∏—Ç—ã (–ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞—é—â–∏–π) */
        .choice.nikita {

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ê–ª–∏–Ω—ã */
        .choice.alina {

        }

        .result-area {

            backdrop-filter: blur(6px);
            border-radius: 60px;
            padding: 24px 28px;
            border: 1px solid rgba(255,215,0,0.5);
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 20px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 10px 20px black;
        }

        .result-area.show {

            transform: scale(1);
        }

        .result-message {

            font-weight: bold;
            line-height: 1.4;
            display: flex;

        .big-emoji {

        }

        .error-message {

        }

        .reset-btn {

            cursor: pointer;

        .reset-btn:hover {

        }

        footer {

    </style>
</head>
<body>
    <div class="quiz-card">

        <div class="options">

            <button class="choice nikita" id="nikitaBtn">

            </button>
            <!-- –ê–ª–∏–Ω–∞ ‚Äî –≤—ã–±–æ—Ä –ø–æ–±–µ–¥–∏—Ç–µ–ª—è -->
            <button class="choice alina" id="alinaBtn">

        <!-- –ë–ª–æ–∫ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ) -->
        <div id="resultBlock" class="result-area">

        </div>

        <button id="resetBtn" class="reset-btn">‚ü≥ –°–±—Ä–æ—Å–∏—Ç—å</button>
        <footer>–±–∏–¥–æ—Å—è-—Ç–µ—Å—Ç ¬∑ –ù–∏–∫–∏—Ç–∞ ‚Äî —Ç–æ–ª—å–∫–æ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å</footer>
    </div>

    <script>
        const nikitaBtn = document.getElementById('nikitaBtn');
        const alinaBtn = document.getElementById('alinaBtn');
        const resultBlock = document.getElementById('resultBlock');
        const resultMessage = document.getElementById('resultMessage');
        const resetBtn = document.getElementById('resetBtn');

        // –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ê–ª–∏–Ω—ã (–ø–æ–±–µ–¥–∞)
        function showAlinaMessage() {

                <span style="font-size:1.1rem; opacity:0.9; margin-top:8px;">–°–æ–º–Ω–µ–Ω–∏–π –Ω–µ—Ç, –∫–æ—Ä–æ–Ω–∞ –µ—ë ‚ú®</span>

        // –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ù–∏–∫–∏—Ç—ã (–æ—à–∏–±–∫–∞ / –ø–æ—è—Å–Ω–µ–Ω–∏–µ)
        function showNikitaError() {

            const reasons = [

                "–£ –ù–∏–∫–∏—Ç—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –±–∏–¥–æ—Å—è-–±–∞–ª–ª—ã üéüÔ∏è",
                "–ù–∏–∫–∏—Ç–∞ —Å–µ–≥–æ–¥–Ω—è –Ω–µ –≤ –±–∏–¥–æ—Å–µ ü§∑",
                "–ê–ª–∏–Ω–∞ —É–∂–µ –∑–∞–Ω—è–ª–∞ —Ç—Ä–æ–Ω üëë",

                "–ö–æ–¥–µ–∫—Å –±–∏–¥–æ—Å–∏ –∑–∞–ø—Ä–µ—â–∞–µ—Ç üö´"
            ];
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø—Ä–∏—á–∏–Ω—É
            const randomReason = reasons[Math.floor(Math.random() * reasons.length)];

            resultMessage.innerHTML = `

            resultBlock.classList.add('show');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        nikitaBtn.addEventListener('click', showNikitaError);

        // –°–±—Ä–æ—Å ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫
        resetBtn.addEventListener('click', function() {

        });
    </script>
</body>
</html>
